name: ğŸš€ Deploy (Production)

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”½ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ³ Login GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}      

      - name: ğŸ›œ Build and push Docker image
        uses: docker/build-push-action@v6.1.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/iot-spring-api:${{ github.sha }}

  deploy-to-azure:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Login to Azure
        uses: Azure/login@v2.1.1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš¢ Deploy to Azure Container Instances
        uses: Azure/aci-deploy@v1.1.3
        with:
          resource-group: DefaultResourceGroup-CQ
          name: iot-spring-api
          image: ${{ github.actor }}/iot-spring-api:${{ github.sha }}
          registry-login-server: ghcr.io
          registry-username: ${{ github.actor }}
          registry-password: ${{ secrets.GITHUB_TOKEN }}
          location: "south america"
          ip-address: "public"
          ports: 8080
          dns-name-label: iot-spring-api
